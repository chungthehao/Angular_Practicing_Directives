<div class="container">
  <div class="row my-5">
    <div class="col-xs-12">
      <button class="btn btn-outline-primary" (click)="toggleShowText()">Display Details</button>

      <p *ngIf="showText">Secret Password = 'tuna'</p>

      <ul>
        <li 
          *ngFor="let item of logArr; let i = index"
          [ngStyle]="{ 'background-color': i+1 >=5 ? 'blue' : '' }"
          [ngClass]="{ 'text-white': i+1 >= 5 }">
          {{ item }}
        </li>
      </ul>
    </div>
  </div>
</div>
